    <header class="navbar__container">

        <h1 class="main__title">Louvre</h1>
        <ul class="navbar__links-container">

        </ul>
      </nav>
    </header>
    <main class="main">
      <fieldset class="form-fieldset">
        <h3>Envianos un mensaje</h3>
        <form action="php/form.php" method="POST" class="form-contacto">
          <div class="form">
            <label for="nombre" class="sr-only"></label>
            <input
              id="nombre"
              placeholder="Nombre"
              class="form-control"
              type="text"
              name="nombre"
              required
            />

            <label for="email" class="sr-only"></label>
            <input
              id="email"
              class="form-control"
              placeholder="Email"
              type="email"
              name="mail"
              required
            />

            <label for="telefono" class="sr-only"></label>
            <input
              id="telefono"
              class="form-control"
              placeholder="Telefono"
              type="text"
              name="telefono"
              required
            />
            <label for="mensaje" class="sr-only"></label>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="5"
              class="msg"
              placeholder="Mensaje"
              required
            ></textarea>
            <div class="button-container">
              <button class="button" type="submit">ENVIAR</button>
            </div>
          </div>
        </form>
      </fieldset>
    </main>
