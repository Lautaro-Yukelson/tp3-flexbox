    <header class="navbar__container">
      <nav class="navbar">
        <h1 class="main__title">Louvre</h1>
        <ul class="navbar__links-container">

            <a href="../index.html">Inicio</a>

      </nav>
    </header>
    <main class="main">
      <fieldset class="form-fieldset">
        <h3>Envianos un mensaje</h3>
        <form action="php/form.php" method="POST" class="form-contacto">
          <div class="form">
            <div class="pepe">
              <div>
                <input
                  id="nombre"
                  placeholder="Nombre"
                  class="form-control"
                  type="text"
                  name="nombre"
                  required
                  />

              <input
                id="email"
                class="form-control"
                placeholder="Email"
                type="email"
                name="mail"
                required
              />

              <input
                id="telefono"
                class="form-control"
                placeholder="Telefono"
                type="text"
                name="telefono"
                required
              />
              </div>

              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="5"
                class="msg"
                placeholder="Mensaje"
                required
              ></textarea>
            </div>
            <div class="button-container">
              <button class="button" type="submit">ENVIAR</button>
            </div>

            <div class="form-data">
              <p>info@louvre.fr</p>
              <p>+33 (0)1 40 20 53 17</p>
            </div>

          </div>
        </form>
      </fieldset>
    </main>
